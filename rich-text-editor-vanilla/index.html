<!DOCTYPE html>
<html>
	<head>
		<title>Rich Text Editor POC</title>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="./style.css" />
	</head>

	<body>
		<div id="app">
			<h1>Rich Text Editor POC</h1>
			<p>Features: H1, H2, P blocks and Bold text</p>

			<div id="root">
				<div class="options-wrapper">
					<div class="block-buttons">
						<button
							id="h1-button"
							title="Heading 1">
							H1
						</button>
						<button
							id="h2-button"
							title="Heading 2">
							H2
						</button>
						<button
							id="p-button"
							title="Paragraph">
							P
						</button>
					</div>
					<div class="format-buttons">
						<button
							id="bold-button"
							title="Bold (Ctrl+B)">
							<strong>B</strong>
						</button>
					</div>
				</div>

				<div
					id="input-area"
					class="editor-content"
					contenteditable></div>
			</div>
		</div>

		<script
			src="./script.js"
			type="text/javascript"></script>
	</body>
</html>
